version: '3.2'
services:
    sut:
        build:
            context: ../
            dockerfile: docker/Dockerfile.test
            cache_from:
                - ${CACHE_TAG}
                - ${IMAGE_NAME}
            args:
                - my_img_name = $IMAGE_NAME
        volumes:
            - ../tests:/usr/local/airflow/tests
        entrypoint: pytest
