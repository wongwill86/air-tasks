version: '3.3'
services:
    redis:
        image: 'redis:3.2.7'
        #ports:
            #- "6380:6380"
        deploy:
            placement:
                constraints: [ engine.labels.infrakit-role == manager ]

    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        ports:
            - "5432:5432"
        deploy:
            placement:
                constraints: [ engine.labels.infrakit-role == manager ]

    webserver:
        image: wongwill86/air-tasks:latest
        restart: always
        depends_on:
            - postgres
            - redis
        environment:
            - LOAD_EX=y
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            - AIRFLOW_HOME=/usr/local/airflow
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
            - AWS_DEFAULT_REGION
            # - POSTGRES_USER=airflow
            # - POSTGRES_PASSWORD=airflow
            # - POSTGRES_DB=airflow
        volumes:
            #- ../dags/:/usr/local/airflow/dags
            #- ../plugins:/usr/local/airflow/plugins
            - /var/run/docker.sock:/var/run/docker.sock
        #ports:
            #- "8080:8080"
        command: webserver
        deploy:
            placement:
                constraints: [ engine.labels.infrakit-role == manager ]

    flower:
        image: wongwill86/air-tasks:latest
        restart: always
        depends_on:
            - redis
        environment:
            - EXECUTOR=Celery
        #ports:
            #- "5555:5555"
        command: flower
        deploy:
            placement:
                constraints: [ engine.labels.infrakit-role == manager ]

    scheduler:
        image: wongwill86/air-tasks:latest
        restart: always
        depends_on:
            - webserver
        volumes:
            #- ../dags/:/usr/local/airflow/dags
            #- ../plugins:/usr/local/airflow/plugins
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - LOAD_EX=y
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            - AIRFLOW_HOME=/usr/local/airflow
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
            - AWS_DEFAULT_REGION
            # - POSTGRES_USER=airflow
            # - POSTGRES_PASSWORD=airflow
            # - POSTGRES_DB=airflow
        command: scheduler
        deploy:
            placement:
                constraints: [ engine.labels.infrakit-role == manager ]

    visualizer:
        image: dockersamples/visualizer:stable
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        #ports:
            #- "8080:8080"
        deploy:
            placement:
                constraints: [ engine.labels.infrakit-role == manager ]

    worker:
        image: wongwill86/air-tasks:latest
        restart: always
        depends_on:
            - scheduler
        volumes:
            #- ../dags/:/usr/local/airflow/dags
            #- ../plugins:/usr/local/airflow/plugins
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - EXECUTOR=Celery
            - AIRFLOW_HOME=/usr/local/airflow
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
            - AWS_DEFAULT_REGION
            # - POSTGRES_USER=airflow
            # - POSTGRES_PASSWORD=airflow
            # - POSTGRES_DB=airflow
        command: worker
        deploy:
            placement:
                constraints: [ engine.labels.infrakit-role == worker ]

    proxy:
        image: nginx:latest
        ports:
            - "80:80"
            - "81:81"
            - "82:82"
        depends_on:
            - webserver
            - flower
            - visualizer
        deploy:
            placement:
                constraints: [ engine.labels.infrakit-role == manager ]
        environment:
            BASIC_AUTH_USERNAME_FILE: /run/secrets/basic_auth_username
            BASIC_AUTH_PASSWORD_FILE: /run/secrets/basic_auth_password
        command: "bash -c 'apt-get update && apt-get install apache2-utils -y && \
                  BASIC_AUTH_USERNAME=$$(</$$BASIC_AUTH_USERNAME_FILE) && \
                  BASIC_AUTH_PASSWORD=$$(</$$BASIC_AUTH_PASSWORD_FILE) && \
                  [ -n \"$$BASIC_AUTH_PASSWORD\" ] \
                         && AUTH_BASIC_STRING=\\\"AirflowAuthorization\\\" \
                         && htpasswd -b -c /etc/nginx/.htpasswd $${BASIC_AUTH_USERNAME} $${BASIC_AUTH_PASSWORD}
                         || AUTH_BASIC_STRING=off && \
                  sed -i \
                  -e \"s/include \\/etc\\/nginx\\/conf\\.d\\/\\*\\.conf;//\" \
                  -e \"\\$$s/}/\
                      server {\\n\
                          listen 80;\\n\
                          auth_basic $${AUTH_BASIC_STRING};\\n\
                          auth_basic_user_file \\/etc\\/nginx\\/\\.htpasswd;\\n\
                          location \\/ {\\n\
                              proxy_pass http:\\/\\/webserver:8080;\\n\
                          }\\n\
                      }\\n\
                      server {\\n\
                          listen 81;\\n\
                          auth_basic $${AUTH_BASIC_STRING};\\n\
                          auth_basic_user_file \\/etc\\/nginx\\/\\.htpasswd;\\n\
                          location \\/ {\\n\
                              proxy_pass http:\\/\\/flower:5555;\\n\
                          }\\n\
                      }\\n\
                      server {\\n\
                          listen 82;\\n\
                          auth_basic $${AUTH_BASIC_STRING};\\n\
                          auth_basic_user_file \\/etc\\/nginx\\/\\.htpasswd;\\n\
                          location \\/ {\\n\
                              proxy_pass http:\\/\\/visualizer:8080;\\n\
                          }\\n\
                      }\\n\
                  }\\n/\" \
                  /etc/nginx/nginx.conf && cat /etc/nginx/nginx.conf && nginx -g \"daemon off;\"'"
        secrets:
            - basic_auth_username
            - basic_auth_password

secrets:
    basic_auth_username:
        external: true
    basic_auth_password:
        external: true
